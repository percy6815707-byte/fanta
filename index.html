<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방랑 마도사의 길</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <header class="top-panel">
      <div class="bar-group">
        <div class="bar-wrap">
          <div class="bar-label-row">
            <span>플레이어 HP</span>
            <span id="player-hp-text">0 / 0</span>
          </div>
          <div class="meter hp"><div id="player-hp-fill" class="meter-fill"></div></div>
        </div>

        <div class="bar-wrap">
          <div class="bar-label-row">
            <span>플레이어 MP</span>
            <span id="player-mp-text">0 / 0</span>
          </div>
          <div class="meter mp"><div id="player-mp-fill" class="meter-fill"></div></div>
        </div>
      </div>

      <div class="phase-center">
        <h1>방랑 마도사의 길</h1>
        <div id="phase-pill" class="phase-pill">준비</div>
        <div id="heart-text" class="heart-text">마나 하트: 0 / 0</div>

        <section class="enemy-portrait-area" aria-label="적 초상화">
          <div id="enemy-portrait-frame" class="enemy-portrait-frame">
            <img id="enemy-portrait-img" class="enemy-portrait-img" src="assets/allen.png" alt="적색의 알렌 초상화">
            <div id="enemy-float-layer" class="enemy-float-layer"></div>
          </div>
          <div id="enemy-status-bar" class="enemy-status-bar"></div>
        </section>
      </div>

      <div class="bar-group">
        <div class="bar-wrap">
          <div class="bar-label-row">
            <span>보스 HP</span>
            <span id="boss-hp-text">0 / 0</span>
          </div>
          <div class="meter boss"><div id="boss-hp-fill" class="meter-fill"></div></div>
        </div>
        <div class="bar-wrap">
          <div class="bar-label-row">
            <span>보스 MP</span>
            <span id="boss-mp-text">0 / 0</span>
          </div>
          <div class="meter mp"><div id="boss-mp-fill" class="meter-fill"></div></div>
        </div>
        <div id="enemy-heart-text" class="heart-text">보스 하트: 0 / 0</div>
      </div>
    </header>

    <section class="control-panel">
      <button id="start-btn" class="btn-primary">전투 시작</button>
      <button id="reset-btn" class="btn-secondary">전투 초기화</button>
      <button id="speed-btn" class="btn-secondary">속도 x1</button>
    </section>

    <section class="loadout-panel">
      <div class="loadout-head">
        <h3>주인공 마법서 로드아웃</h3>
        <p id="loadout-heart-text">마나 하트: 0 / 0</p>
      </div>
      <div id="loadout-slots" class="loadout-slots"></div>
    </section>

    <main class="battle-panel">
      <section class="combat-log-panel">
        <h3>전투 로그</h3>
        <ul id="combat-log" class="combat-log"></ul>
      </section>
    </main>

    <footer class="spell-panel">
      <div id="spell-slots" class="spell-slots"></div>
    </footer>
  </div>

  <section id="rearrange-panel" class="rearrange-panel hidden" aria-live="polite">
    <div class="rearrange-card">
      <h2>마법서 재배치 시간</h2>
      <p id="rearrange-timer-text">남은 시간: 10.0초</p>
      <p id="rearrange-heart-text">마나 하트: 0 / 0</p>
      <p id="phase-buff-hint" class="rearrange-hint">페이즈 강화 1개를 선택하세요.</p>
      <div id="phase-buff-choices" class="phase-buff-choices"></div>
      <p id="rearrange-error" class="rearrange-error"></p>
      <div id="rearrange-slots" class="rearrange-slots"></div>
      <button id="ready-btn" class="btn-primary">준비 완료</button>
    </div>
  </section>

  <section id="phase-overlay" class="phase-overlay hidden" aria-live="polite">
    <div class="phase-overlay-card">
      <h2 id="phase-overlay-title">페이즈 전환</h2>
      <p id="phase-overlay-quote"></p>
    </div>
  </section>

  <script src="game.js"></script>
</body>
</html>
