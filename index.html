<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판타지 직업 심리테스트</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <main class="app">
    <header class="hero">
      <p class="eyebrow">FANTASY ROLE TEST</p>
      <h1>나에게 맞는 판타지 직업은?</h1>
      <p class="hero-desc">
        모험에서 당신의 선택은 어떤 방향을 향하나요? 질문에 답하고
        당신의 기질에 맞는 판타지 직업을 찾아보세요.
      </p>
      <button id="start-btn" class="btn btn-primary">테스트 시작</button>
    </header>

    <section id="quiz" class="card hidden" aria-live="polite">
      <div class="quiz-head">
        <p id="progress-text">1 / 8</p>
        <div class="progress-track" aria-hidden="true">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
      <h2 id="question-text"></h2>
      <div id="answer-list" class="answer-list"></div>
    </section>

    <section id="result" class="card hidden" aria-live="polite">
      <p class="eyebrow">RESULT</p>
      <h2 id="job-name"></h2>
      <p id="job-flavor" class="result-flavor"></p>
      <p id="job-desc" class="result-desc"></p>
      <div id="trait-list" class="trait-list"></div>
      <button id="retry-btn" class="btn btn-secondary">다시 테스트하기</button>
    </section>
  </main>

  <script defer src="/main.js"></script>
</body>
</html>
